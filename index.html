<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/d1e17f69bb.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="box-row">
    <h1 class="title">My Agora States</h1>
    <div></div>
  </header>
  <main>
    <section class="form__section box-col toggle__target">
      <h2>질문을 입력하세요~</h2>
      <div class="form__wrapper box-col">
        <form action="" method="get" class="form box-col">
          <div class="form__input--wrapper box-col">
            <div class="form__input--name">
              <input type="text" name="name" id="name" placeholder="이름" required>
            </div>
            <div class="form__input--title box-col">
              <input type="text" name="title" id="title" placeholder="제목" required>
            </div>
            <div class="form__textbox box-col">
              <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
            </div>
          </div>
          <div class="form__submit box-col">
            <input type="submit" value="submit">
          </div>
        </form>
      </div>
    </section>
    <section class="discussion__wrapper box-col">
      <h2>Disscussion List</h2>
      <ul class="discussions__container box-col">
        <li class="discussion__container box-row">
          <div class="discussion__avatar--wrapper box-col">
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">
          </div>
          <div class="discussion__content box-col">
            <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
            <div class="discussion__information">kimploo / 2022-04-22T14:08:33Z</div>
          </div>
          <div class="discussion__answered box-col"><i class="fa-solid fa-square-check"></i></div>
        </li>
      </ul>
    </section>
    <i class="toggle__btn fa-solid fa-circle-plus"></i>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
